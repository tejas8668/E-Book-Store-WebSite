<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .download-container {
            text-align: center;
            padding: 40px;
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
        }
        .book-title {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 20px;
        }
        .download-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .download-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        .loading-container {
            display: none;
            margin: 20px 0;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #4CAF50;
            margin-top: 10px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="download-container">
        <h1>Download Book</h1>
        <div class="book-title" id="book-title"></div>
        <a href="#" id="download-link" class="download-button">Generate Download Link</a>
        <div class="loading-container" id="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Generating download link...</div>
        </div>
        <br>
        <a href="#" id="back-link" class="back-button">Back to Results</a>
    </div>

    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup" id="popup">
        <button class="close-button" id="close-popup">&times;</button>
        <h2>Download Ready!</h2>
        <p>Your download link is ready. Click below to download:</p>
        <a href="#" id="final-download-link" class="download-button" target="_blank">Download Now</a>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const downloadLink = urlParams.get('download');
        const backUrl = urlParams.get('back');

        // Set book title
        document.getElementById('book-title').textContent = decodeURIComponent(title || 'Book');

        // Set back link
        const backButton = document.getElementById('back-link');
        if (backUrl) {
            backButton.href = decodeURIComponent(backUrl);
        } else {
            backButton.style.display = 'none';
        }

        // Handle download button click
        const downloadButton = document.getElementById('download-link');
        const loadingContainer = document.getElementById('loading-container');
        const popup = document.getElementById('popup');
        const popupOverlay = document.getElementById('popup-overlay');
        const finalDownloadLink = document.getElementById('final-download-link');
        const closePopupButton = document.getElementById('close-popup');

        let retryCount = 0;
        const MAX_RETRIES = 3;

        async function getDownloadLink() {
            if (!downloadLink) return;

            // Show loading
            loadingContainer.style.display = 'block';
            downloadButton.style.display = 'none';
            
            try {
                console.log('Calling API to get download link, attempt', retryCount + 1);
                console.log('Download link from URL:', downloadLink);
                
                // Call your backend API to get the final download link
                const response = await fetch('/api/get-download-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: decodeURIComponent(downloadLink)
                    })
                });

                const data = await response.json();
                console.log('API response:', data);
                
                // Hide loading
                loadingContainer.style.display = 'none';
                
                // Show popup with download link
                if (data.download_url) {
                    finalDownloadLink.href = data.download_url;
                    
                    // Set up the download attribute and filename
                    const filename = decodeURIComponent(title || 'book') + '.pdf';
                    finalDownloadLink.setAttribute('download', filename);
                    
                    // Open the popup
                    popup.style.display = 'block';
                    popupOverlay.style.display = 'block';
                    retryCount = 0; // Reset retry count on success
                    
                    // Open the PDF directly in a new tab as well
                    window.open(data.download_url, '_blank');
                } else {
                    handleError('No download URL in response');
                }
            } catch (error) {
                console.error('Error:', error);
                handleError(error);
            }
        }

        function handleError(error) {
            console.error('Error generating download link:', error);
            
            if (retryCount < MAX_RETRIES) {
                retryCount++;
                alert(`Failed to generate download link. Retrying (${retryCount}/${MAX_RETRIES})...`);
                setTimeout(getDownloadLink, 2000); // Wait 2 seconds before retrying
            } else {
                loadingContainer.style.display = 'none';
                downloadButton.style.display = 'inline-block';
                downloadButton.textContent = 'Try Again';
                retryCount = 0;
                alert('Failed to generate download link after several attempts. Please try again later.');
            }
        }

        downloadButton.addEventListener('click', () => {
            getDownloadLink();
        });

        // Close popup
        closePopupButton.addEventListener('click', () => {
            popup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });

        popupOverlay.addEventListener('click', () => {
            popup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });
    </script>
</body>
</html>
